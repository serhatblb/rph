<!DOCTYPE html>
<html lang="tr">
<head>

    <link rel="stylesheet" href="sidebar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #4a6fa5 0%, #3d5a80 100%);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header::after {
            content: "üè∑Ô∏è";
            font-size: 28px;
        }

        .content {
            padding: 30px;
            background: #f8f9fa;
        }

        .general-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .radio-option label {
            font-size: 14px;
            color: #555;
            margin: 0;
            cursor: pointer;
        }

        .product-info {
            background: white;
            padding: 0;
            border-radius: 8px;
        }

        .product-info-title {
            background: #3d5a80;
            color: white;
            padding: 15px 25px;
            border-radius: 8px 8px 0 0;
            font-weight: bold;
            font-size: 15px;
        }

        .product-fields {
            padding: 25px;
        }

        .product-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .product-field {
            display: flex;
            flex-direction: column;
        }

        .product-field label {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .product-field input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .product-field input:focus {
            outline: none;
            border-color: #667eea;
        }

        .print-button {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .print-button button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .print-button button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .print-button button:active {
            transform: translateY(0);
        }

        .preview-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #999;
            background: white;
        }

        .preview-area::before {
            content: "üè∑Ô∏è";
            font-size: 48px;
            display: block;
            margin-bottom: 15px;
        }

        .preview-text {
            font-size: 14px;
            line-height: 1.6;
        }

        .preview-text strong {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<script>
    function toggleProductType() {
        const raySelected = document.getElementById('ray').checked;
        const rayFields = document.getElementById('ray-fields');
        const profilFields = document.getElementById('profil-fields');

        if (raySelected) {
            rayFields.classList.remove('hidden');
            profilFields.classList.add('hidden');
        } else {
            rayFields.classList.add('hidden');
            profilFields.classList.remove('hidden');
        }
    }

    function printLabel() {
        const paketId = document.getElementById('paket-id').value;
        const urunTipi = document.querySelector('input[name="urun-tipi"]:checked').value;

        if (!paketId) {
            alert('L√ºtfen Paket ID giriniz!');
            return;
        }

        alert(`${urunTipi === 'ray' ? 'Ray' : 'Profil'} etiketi basƒ±lƒ±yor...`);
        // Burada etiket basma i≈ülemi yapƒ±lacak
    }

    // Sayfa y√ºklendiƒüinde Ray'ƒ± g√∂ster
    window.onload = function() {
        toggleProductType();
    }
</script>
