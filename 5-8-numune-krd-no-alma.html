        /* Two Column Layout */

            }
        }

        @media (max-width: 768px) {

                text-align: center;
            }
            .form-content {

            }
            .form-grid-4,
            .form-grid-3,
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full,
            .form-group.span-3 {
                grid-column: span 1;
            }
            .filter-row {
                flex-direction: column;
            }
            .filter-item {

            }
            .filter-item input,
            .filter-item select {
                min-width: 100%;
            }
            .filter-buttons {

            }
            .filter-buttons .btn {

            }
            .submit-section {
                flex-direction: column;
            }
            .btn-submit, .btn-cancel {
                width: 100%;
            }
        }
    </style>

<script>
    function updateDateTime() {
        const now = new Date();
        const formatted = now.toLocaleString('tr-TR', {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        document.getElementById('currentDateTime').textContent = formatted;
    }

    function setDefaultDateTime() {
        const now = new Date();
        // datetime-local formatƒ±: YYYY-MM-DDTHH:MM
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('systemDateTime').value = `${year}-${month}-${day}T${hours}:${minutes}`;
    }

    updateDateTime();
    setDefaultDateTime();
    setInterval(updateDateTime, 1000);

    document.getElementById('submitBtn').addEventListener('click', function() {
        const btn = this;
        btn.textContent = '‚úì Kaydedildi!';
        btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

        setTimeout(() => {
            btn.textContent = 'Kaydet / G√ºncelle';
            btn.style.background = 'linear-gradient(135deg, #059669 0%, #047857 100%)';
        }, 2000);
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
        if(confirm('Formu iptal etmek istediƒüinize emin misiniz?')) {
            // T√ºm editable alanlarƒ± temizle
            document.querySelectorAll('.form-control.editable').forEach(el => {
                if(el.tagName === 'SELECT') {
                    el.selectedIndex = 0;
                } else if(el.id === 'systemDateTime') {
                    // Tarih/saat alanƒ±nƒ± ≈üimdiki zamana sƒ±fƒ±rla
                    setDefaultDateTime();
                } else {
                    el.value = '';
                }
            });
        }
    });
