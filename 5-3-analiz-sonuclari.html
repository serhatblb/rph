<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Paket İzleme Ekranı</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --text:#2c3e50;
      --muted:#6b7a8c;
      --border:#e6e9ef;
      --primary:#1976d2;
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,Arial,Helvetica,sans-serif}
    .content-wrapper{
      margin-left:250px; /* sidebar yerleşimi */
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .empty{
      width:min(520px,92vw);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:24px;
      text-align:center;
    }
    .empty svg{width:56px;height:56px;margin-bottom:10px}
    .empty h1{font-size:20px;margin:6px 0 6px}
    .empty p{margin:0 0 16px;color:var(--muted);font-size:14px}
    .actions{display:flex;justify-content:center;gap:8px;flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background:#fff;
      color:#2f3b4a;
      padding:10px 14px;
      border-radius:8px;
      font-size:13px;
      cursor:pointer;
    }
    .btn-primary{
      background:var(--primary);
      color:#fff;
      border-color:var(--primary);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div id="sidebar-container"></div>
    <script>
      fetch("sidebar.html")
        .then(r=>r.text())
        .then(html=>{document.getElementById("sidebar-container").innerHTML=html});
    </script>
  </aside>

  <!-- İçerik -->
  <div class="content-wrapper">
    <h2 style="color: red;">Qlims'ten entegrasyon ile alınan numune sonuçları görüntüleneceği ekran.</h1>
    <div class="empty" role="status" aria-live="polite">
      
      <!-- Basit ikon -->
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="9" stroke="#1976d2" stroke-width="1.5"/>
        <path d="M8 12h8M12 8v8" stroke="#1976d2" stroke-width="1.5" stroke-linecap="round"/>
      </svg>

      <h1>Bu ekran geliştirilecektir.</h1>
      <p>Şu an için içerik hazır değil. Kısa süre içinde temel işlevler eklenecek.</p>

      <div class="actions">
        <button class="btn btn-primary" onclick="location.href='1-ckh-izleme-ekrani.html'">← Ana sayfaya dön</button>
        
      </div>
    </div>
  </div>
</body>
</html>
