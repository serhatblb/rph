<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kardemir - Proses Parametreleri Takip Ekranƒ±</title>
  <link href="style.css" rel="stylesheet" />
  <style>
    .card{background:#fff;border-radius:6px;box-shadow:0 1px 3px rgba(0,0,0,.1);margin-bottom:20px}
    .card-header{display:flex;justify-content:space-between;align-items:center;padding:12px 15px;background:#f8f9fa;font-weight:700;border-bottom:1px solid #ddd;color:#2c3e50}
    .card-body{padding:15px}

    .data-table{width:100%;border-collapse:collapse}
    .data-table th,.data-table td{border:1px solid #dee2e6;padding:8px;text-align:center;font-size:14px}
    .data-table th{background:#f1f1f1;text-transform:uppercase;font-size:13px}

    .btn-edit{background:#1976d2;color:#fff;border:0;padding:6px 12px;border-radius:4px;cursor:pointer}
    .btn-save{background:#28a745;color:#fff;border:0;padding:6px 12px;border-radius:4px;cursor:pointer}
    .btn-cancel{background:#dc3545;color:#fff;border:0;padding:6px 12px;border-radius:4px;cursor:pointer}
    .btn-add{background:#ffc107;color:#000;border:0;padding:6px 12px;border-radius:4px;cursor:pointer;margin-top:10px}

    /* Slit & Tekli, hiyerar≈üi hissini kaldƒ±r */
    #table-slit .rowhead{background:#f1f1f1;font-weight:700;text-transform:none;width:160px;text-align:left}
    #table-slit td{background:#fff}
    #table-slit .value{font-weight:600}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div id="sidebar-container"></div>
    <script>
      fetch("sidebar.html")
        .then(r => r.text())
        .then(html => (document.getElementById("sidebar-container").innerHTML = html));
    </script>
  </aside>

  <div class="content-wrapper">
    <header class="header">
      <div class="breadcrumbs">
        <a href="izleme-ekranƒ±.html">Ana Sayfa</a> <span>&gt;</span>
        <span>Ray Profil Haddehanesi Proses Parametreleri Takip Ekranƒ±</span>
      </div>
    </header>

    <h2 class="report-title">Proses Parametreleri Takip Ekranƒ±</h2>

    <!-- TABLO 1 -->
    <div class="card">
      <div class="card-header"><span>Ebat ‚Äì Ton/Saat ‚Äì Ton/G√ºn</span><div class="actions"></div></div>
      <div class="card-body">
        <table id="table-ebat" class="data-table">
          <thead><tr><th>Ebat</th><th>Ton/Saat</th><th>Ton/G√ºn</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- TABLO 2 -->
    <div class="card">
      <div class="card-header"><span>Ortalama √úretim</span><div class="actions"></div></div>
      <div class="card-body">
        <table id="table-uretim" class="data-table">
          <thead><tr><th>Ebat</th><th>Ortalama √úretim (Ton)</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- TABLO 3 - SLIT & TEKLƒ∞ (e≈üit d√ºzeyde iki satƒ±r) -->
    <div class="card">
      <div class="card-header"><span>Slit & Tekli Grup</span><div class="actions"></div></div>
      <div class="card-body">
        <table id="table-slit" class="data-table">
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- TABLO 4 -->
    <div class="card">
      <div class="card-header"><span>Kalite Kodlarƒ±</span><div class="actions"></div></div>
      <div class="card-body">
        <table id="table-kalite" class="data-table">
          <thead><tr><th>√áap</th><th>Kalite</th><th>Boy</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // --- Veri ---
    let data = {
      ebat: [
        { ebat: 12, saat: 61, gun: 1470 },
        { ebat: 14, saat: 82, gun: 1970 },
        { ebat: 16, saat: 84, gun: 2011 },
        { ebat: 18, saat: 84, gun: 2011 },
        { ebat: 20, saat: 83, gun: 1999 },
        { ebat: 22, saat: 84, gun: 2011 },
        { ebat: 25, saat: 84, gun: 2011 },
        { ebat: 26, saat: 84, gun: 2011 },
        { ebat: 28, saat: 84, gun: 2011 },
        { ebat: 32, saat: 84, gun: 2011 },
        { ebat: 36, saat: 84, gun: 2011 }
      ],
      uretim: [
        { ebat: "√∏12mm", ort: 1450 },
        { ebat: "√∏14mm", ort: 1890 },
        { ebat: "√∏16mm", ort: 2180 },
        { ebat: "√∏18mm", ort: 2100 },
        { ebat: "√∏20mm", ort: 1950 },
        { ebat: "√∏22mm", ort: 2100 },
        { ebat: "√∏25mm", ort: 2200 },
        { ebat: "√∏26mm", ort: 2200 },
        { ebat: "√∏28mm", ort: 2260 },
        { ebat: "√∏32mm", ort: 2200 }
      ],
      slit: [{ tekli: "20 mm ve √ºzeri" }],
      kalite: [
        { cap: 12, kalite: "b420_00", boy: "12 m" },
        { cap: 14, kalite: "b420_00", boy: "12 m" },
        { cap: 16, kalite: "b420_01", boy: "12 m" },
        { cap: 18, kalite: "b420_01", boy: "12 m" },
        { cap: 20, kalite: "b420_01", boy: "12 m" },
        { cap: 22, kalite: "b420_01", boy: "12 m" },
        { cap: 25, kalite: "b420_01", boy: "12 m" },
        { cap: 26, kalite: "b420_01", boy: "12 m" },
        { cap: 28, kalite: "b420_01", boy: "12 m" },
        { cap: 30, kalite: "b420_01", boy: "12 m" },
        { cap: 32, kalite: "b420_01", boy: "12 m" },
        { cap: 36, kalite: "b420_01", boy: "12 m" },
        { cap: 40, kalite: "b420_01", boy: "12 m" }
      ]
    };

    const SLIT_SIZES = [12, 14, 16, 18];
  let editMode = { ebat: false, uretim: false, slit: false, kalite: false };

  // üîπ Butonlarƒ± render eden header alanƒ±
  function renderHeader(type, title) {
    const card = document.querySelector(`#table-${type}`).closest(".card");
    const actions = card.querySelector(".actions");
    actions.innerHTML = `
      ${!editMode[type] 
        ? `<button class="btn-edit" onclick="toggleEdit('${type}')">‚úèÔ∏è D√ºzenle</button>` 
        : `<button class="btn-save" onclick="saveEdit('${type}')">üíæ Kaydet</button>
           <button class="btn-cancel" onclick="cancelEdit('${type}')">‚ùå ƒ∞ptal</button>`}
      <button class="btn-add" onclick="addRow('${type}')">‚ûï Ekle</button>`;
  }

  function toggleEdit(type) {
    editMode[type] = true;
    renderTable(type);
  }

  function saveEdit(type) {
    editMode[type] = false;
    renderTable(type);
  }

  function cancelEdit(type) {
    editMode[type] = false;
    renderTable(type);
  }

  function addRow(type) {
    if (type === "ebat") data.ebat.push({ ebat: "", saat: "", gun: "" });
    if (type === "uretim") data.uretim.push({ ebat: "", ort: "" });
    if (type === "kalite") data.kalite.push({ cap: "", kalite: "", boy: "" });
    if (type === "slit") data.slit.push({ tekli: "" });
    editMode[type] = true;
    renderTable(type);
  }

  function renderTable(type) {
    if (type === "slit") return renderSlit();

    renderHeader(type);

    const tbody = document.querySelector(`#table-${type} tbody`);
    tbody.innerHTML = "";

    data[type].forEach((row, i) => {
      if (editMode[type]) {
        if (type === "ebat") {
          tbody.innerHTML += `<tr>
            <td><input value="${row.ebat}" onchange="data.ebat[${i}].ebat=this.value"></td>
            <td><input value="${row.saat}" onchange="data.ebat[${i}].saat=this.value"></td>
            <td><input value="${row.gun}" onchange="data.ebat[${i}].gun=this.value"></td>
          </tr>`;
        } else if (type === "uretim") {
          tbody.innerHTML += `<tr>
            <td><input value="${row.ebat}" onchange="data.uretim[${i}].ebat=this.value"></td>
            <td><input value="${row.ort}" onchange="data.uretim[${i}].ort=this.value"></td>
          </tr>`;
        } else if (type === "kalite") {
          tbody.innerHTML += `<tr>
            <td><input value="${row.cap}" onchange="data.kalite[${i}].cap=this.value"></td>
            <td><input value="${row.kalite}" onchange="data.kalite[${i}].kalite=this.value"></td>
            <td><input value="${row.boy}" onchange="data.kalite[${i}].boy=this.value"></td>
          </tr>`;
        }
      } else {
        if (type === "ebat")
          tbody.innerHTML += `<tr><td>${row.ebat}</td><td>${row.saat}</td><td>${row.gun}</td></tr>`;
        else if (type === "uretim")
          tbody.innerHTML += `<tr><td>${row.ebat}</td><td>${row.ort}</td></tr>`;
        else if (type === "kalite")
          tbody.innerHTML += `<tr><td>${row.cap}</td><td>${row.kalite}</td><td>${row.boy}</td></tr>`;
      }
    });
  }

  function renderSlit() {
    renderHeader("slit");
    const tbody = document.querySelector("#table-slit tbody");
    tbody.innerHTML = "";

    const sizeCells = SLIT_SIZES.map(s => `<td>${s}</td>`).join("");
    tbody.innerHTML += `<tr><th class="rowhead">Slit Grubu</th>${sizeCells}</tr>`;

    data.slit.forEach((row, i) => {
      if (editMode.slit) {
        tbody.innerHTML += `<tr>
          <th class="rowhead">Tekli Grup</th>
          <td colspan="4"><input value="${row.tekli}" onchange="data.slit[${i}].tekli=this.value" style="width:100%"></td>
        </tr>`;
      } else {
        tbody.innerHTML += `<tr>
          <th class="rowhead">Tekli Grup</th>
          <td colspan="4">${row.tekli}</td>
        </tr>`;
      }
    });
  }

  // üîπ Ba≈ülangƒ±√ßta t√ºm tablolarƒ± y√ºkle
  renderTable("ebat");
  renderTable("uretim");
  renderSlit();
  renderTable("kalite");
</script>
</body>
</html>
